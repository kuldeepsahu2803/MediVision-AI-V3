<!DOCTYPE html>
<html lang="en" class="light scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MediVision AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#007ACC',
              'brand-green': '#3DA35D',
              'brand-navy': '#1A2B48',
              "primary": "#00BCD4",
              "primary-dark": "#008ba3",
              "primary-light": "#e0f7fa",
              "secondary": "#E91E63",
              "secondary-dark": "#ad1457",
              "secondary-light": "#fce4ec",
              'light-bg': '#F9FAFB',
              'light-panel': 'rgba(255, 255, 255, 0.75)',
              'light-text': '#1A2B48',
              'light-border': 'rgba(0, 0, 0, 0.08)',
              'dark-bg': '#000000',
              'dark-panel': 'rgba(28, 28, 30, 0.65)',
              'dark-text': '#F3F4F6',
              'dark-border': 'rgba(255, 255, 255, 0.12)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(0, 188, 212, 0.3)',
              'glow-rose': '0 0 20px rgba(233, 30, 99, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 188, 212, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-blue: #007ACC;
        --brand-green: #3DA35D;
        --glow-primary: var(--brand-blue);
        --glow-secondary: var(--brand-green);
        font-size: 14px;
      }
      body {
        @apply bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        line-height: 1.5;
        font-size: 1rem;
      }
      .glass-panel {
        @apply backdrop-blur-2xl bg-light-panel dark:bg-dark-panel border border-light-border dark:border-dark-border shadow-xl;
      }
      .background {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -10;
        background: radial-gradient(circle at 50% 10%, color-mix(in srgb, var(--glow-primary), transparent 90%), transparent 60%),
                    radial-gradient(circle at 90% 90%, color-mix(in srgb, var(--glow-secondary), transparent 90%), transparent 60%);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Primary Button Gradients */
      .btn-gradient {
        @apply bg-gradient-to-r from-primary to-brand-blue text-white font-bold transition-all shadow-lg hover:shadow-primary/40 hover:-translate-y-0.5 active:scale-95 border-none;
      }
      .btn-gradient-cta {
        @apply bg-gradient-to-r from-primary via-[#00A8FF] to-secondary text-white font-black transition-all shadow-2xl hover:shadow-primary/50 hover:-translate-y-1 active:scale-95 border-none;
      }
      .btn-secondary {
        @apply bg-slate-100 dark:bg-white/5 text-slate-700 dark:text-slate-200 font-bold border border-slate-200 dark:border-white/10 hover:bg-slate-200 dark:hover:bg-white/10 transition-all active:scale-95;
      }
      
      /* Navigation Accent animations */
      .nav-accent {
        height: 3px;
        border-radius: 100px;
        position: absolute;
        bottom: -4px;
        left: 20%;
        right: 20%;
        transition: all 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "idb": "https://esm.sh/idb@^8.0.3",
    "express": "https://esm.sh/express@^5.2.1",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="background"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
